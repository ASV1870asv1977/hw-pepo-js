<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars shop</title>
    <link rel="stylesheet" href="shop_style.css">
</head>

<body>
    <div class="header">
        <div class="header_logo">
            <img src="http://pngimg.com/uploads/star_wars_logo/small/star_wars_logo_PNG28.png" alt="star wars logo"
                width="300px" height="100px">
        </div>
        <div class="header_menu">
            <a class="header_menu_key" href="index.html">ГЛАВНАЯ</a>
            <a class="header_menu_key" href="shop_catalog.html">КАТАЛОГ</a>
            <a class="header_menu_key" href="#">КОНТАКТЫ</a>
            <a class="header_menu_key" href="shop_bascet.html">КОРЗИНА</a>
        </div>
        <form class="header_form">
            <p><input class="header_search" type="search" name="q" placeholder="Поиск по далекой галактике">
                <input class="header_search_key" type="submit" value="Найти">
            </p>
            <a class="header_img" href=""><img src="https://pngicon.ru/file/uploads/korzina.png" alt="bascet logo"
                    width="70px" height="70px"></a>
            <div class="header_bascet_count" id="header_bascet_count">0</div>
            <div class="header_bascet_price" id="header_bascet_price">товары отсутствуют</div>
        </form>
    </div>

    <div class="content" id="content_catalog">



    </div>

    <div class="present_product" id="present_product">
        <img class="present_product_wind" id="present_product_wind">
        <img class="present_product_key_left" id="present_product_key_left"
            src="https://cdn.icon-icons.com/icons2/1132/PNG/512/1486348526-arrow-back-backwards-repeat-previous_80453.png"
            alt="">
        <img class="present_product_key_right" id="present_product_key_right"
            src="https://cdn.icon-icons.com/icons2/1132/PNG/512/1486348526-arrow-back-backwards-repeat-previous_80453.png"
            alt="">
        <img class="present_product_key_exit" id="present_product_key_exit"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/OOjs_UI_icon_close.svg/240px-OOjs_UI_icon_close.svg.png"
            alt="">


    </div>



    </div>







    <div class="footer">
        <p class="footer_text">&copy;&nbsp;Все права защищены</p>
    </div>

    <script src="catalog_script.js"></script>
</body>

</html>
